<!DOCTYPE html>
<html lang="zh-TW">
<head>

<!-- 登入頁面 -->
<div id="loginForm" style="width: 200px; margin-left: auto; margin-right: auto; display: block;">
<h2 class="gradient-text">登入</h2>
<form id="login">
<label for="username">帳號:</label>
<input type="text" id="username" style="width: 200px; margin-left: auto; margin-right: auto; display: block;" required>
  
<label for="password">密碼:</label>
<input type="password" id="password" style="width: 200px; margin-left: auto; margin-right: auto; display: block;" required>
  
<button type="submit" style="width: 100px; margin-left: auto; margin-right: auto; display: block;" class="fas fa-sign-in-alt"> 確認</button>
<p id="loginError" style="color: red;"></p>
</form>
</div>

<!-- 表單維護頁面 -->
<div id="maintenanceForm" class="container" style="display:none;">
<h2 class="gradient-text">機台資料維護</h2>


<table>
<thead>
<tr>
<th style="width: 100px;">機台編號</th><th style="width: 300px;">機台名稱</th><th style="width: 500px;">檢驗時間</th><th style="width: 500px;">檢驗方式</th><th style="width: 500px;">檢驗頻率</th><th style="width: 100px;">操作</th>
</tr>
</thead>
<tbody id="machineTable">
               
<!-- 表單資料 -->
</tbody>
</table>
<br>
<button id="addBtn" class="fas fa-plus"> 新增</button>
<button id="logoutBtn" class="fas fa-sign-out-alt"> 離開</button>
<a href="">登入/登出時間及異動資料查詢</a>
</div>
